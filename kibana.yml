server.host: "0.0.0.0"
xpack.fleet.agents.fleet_server.hosts: ["https://localhost:8220","https://${HOST_IP}:8220"]
xpack.fleet.packages:
  - name: fleet_server
    version: latest
  - name: system
    version: latest
xpack.fleet.agentPolicies:
  - name: Fleet-Server-Policy
    id: fleet-server-policy
    namespace: default
    package_policies:
      - name: fleet_server-1
        package:
          name: fleet_server

# Preconfigure Fleet output to skip TLS verification (dev only)
# This avoids needing xpack.fleet.agents.elasticsearch.ca_sha256
xpack.fleet.outputs:
  - id: default
    name: default
    type: elasticsearch
    is_default: true
    is_default_monitoring: true
    hosts: ["https://es01:9200"]
    config:
      ssl.verification_mode: none
